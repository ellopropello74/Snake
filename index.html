<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>

<body>

    <canvas id="canvas" width="480" height="480"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let snake = [{ x: 19, y: 3 }];
        let food;
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;

        placeFood();

        setInterval(gameLoop, 200);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            snake.forEach(part => add(part.x, part.y));
            ctx.fillStyle = 'yellow';
            add(food.x, food.y); // Food
        }

        function testGameOver() {
            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x === firstPart.x && part.y === firstPart.y);

            if (snake[0].x < 0 || snake[0].x > cols - 1 || snake[0].y < 0 || snake[0].y > rows - 1 || duplicatePart) {
                placeFood();
                snake = [{ x: 19, y: 3 }];
                direction = 'LEFT';
            }
        }

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);
            food = { x: randomX, y: randomY };
        }

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function gameLoop() {
            testGameOver();
            if (foodCollected) {
                snake = [{ x: snake[0].x, y: snake[0].y }, ...snake];
                foodCollected = false;
            }
            shiftSnake();

            if (direction === 'LEFT') snake[0].x--;
            if (direction === 'RIGHT') snake[0].x++;
            if (direction === 'UP') snake[0].y--;
            if (direction === 'DOWN') snake[0].y++;

            if (snake[0].x === food.x && snake[0].y === food.y) {
                foodCollected = true;
                placeFood();
            }

            draw();
        }

        function handleTouchStart(evt) {
            if (evt.touches.length > 0) {
                const touchX = evt.touches[0].clientX;
                const touchY = evt.touches[0].clientY;
                const canvasRect = canvas.getBoundingClientRect();

                const canvasX = touchX - canvasRect.left;
                const canvasY = touchY - canvasRect.top;

                const cellX = Math.floor(canvasX / cellWidth);
                const cellY = Math.floor(canvasY / cellHeight);

                const headX = snake[0].x;
                const headY = snake[0].y;

                // Determine swipe direction based on touch start and snake head position

            }
        }

        function handleTouchMove(evt) {
            evt.preventDefault(); // Prevent scrolling on touchmove
        }

    </script>

</body>

</html>
